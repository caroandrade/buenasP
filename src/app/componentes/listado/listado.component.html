<div class="col" alt="listado de recursos">
  <ul class="list_group">
    @for (post of posts; track $index) {
    <li>
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <p class="card-text">{{ post.title.rendered }}</p>

          <a href="{{ post.link }}" class="card-link">link a la ficha </a>
        </div>
      </div>
    </li>
    }@empty {
    <span> Cargando los recursos</span>
    }
  </ul>
</div>
